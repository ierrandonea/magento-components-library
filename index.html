<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 8vh;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Andes Brands Component Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <span class="btn btn-outline-warning" id="content-toggle">Contenidos</span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid" style="position: relative;">
        <!-- components -->
        <div class="row">
            <div class="col">
                <h3>Carruseles Responsivos:</h3>
            </div>

            <!-- 2 slides carrusel -->
            <div class="row">
                <div class="col">
                    <h5>Carrusel 2 Slides</h5>
                </div>
            </div>
            <div class="row">
                <div class="col" id="car2slides">
                    <object data="carrusel2slides.html" style="width: 100%; height: 540px;"></object>
                </div>
            </div>

            <!-- 3 slides carrusel -->
            <div class="row">
                <div class="col">
                    <h5>Carrusel 3 Slides</h5>
                </div>
            </div>
            <div class="row">
                <div class="col" id="car3slides">
                    <object data="carrusel3slides.html" style="width: 100%; height: 400px;"></object>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col card bg-light text-center">

            </div>
        </div>
    </div>
    </div>

    <!-- content bar -->
    <div class="content-bar content-bar-init bg-light container-fluid pb-5">
        <div class="row pt-3 text-white bg-dark">
            <div class="col">
                <h5>Contenido:</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p><strong>Carruseles:</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-goup">
                    <li class="list-group-item">
                        <ul class="list-group">
                            <li class="list-group-item">Carrusel 2 slides</li>
                            <li class="list-group-item">Carrusel 3 slides</li>
                            <li class="list-group-item">Carrusel 4 slides</li>
                            <li class="list-group-item">Carrusel Banner 2 slides</li>
                            <li class="list-group-item">Carrusel Banner 3 slides</li>
                            <li class="list-group-item">Carrusel Banner 4 slides</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        let contentBar = document.querySelector('.content-bar')
        let contentBtn = document.querySelector('#content-toggle')
        let togglerSwitch = null;
        contentBtn.addEventListener('click', () => {
            if (togglerSwitch == null) {
                contentBar.classList.remove('content-bar-init');
                contentBar.classList.add('content-bar-shown');
                togglerSwitch = true;
            } else if (togglerSwitch == true) {
                contentBar.classList.remove('content-bar-shown');
                contentBar.classList.add('content-bar-hidden');
                togglerSwitch = false;
            } else if (togglerSwitch == false) {
                contentBar.classList.remove('content-bar-hidden');
                contentBar.classList.add('content-bar-shown');
                togglerSwitch = true;
            }
        })
    </script>
</body>

</html>
