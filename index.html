<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Andes Brands Component Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">

            <!-- content bar -->
            <div class="col-2 container-fluid bg-light">
                <div class="row">
                    <div class="col">
                        <h5>Contenido:</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p><strong>Carruseles:</strong></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item">Carrusel 2 slides</li>
                            <li class="list-group-item">Carrusel 3 slides</li>
                            <li class="list-group-item">Carrusel 4 slides</li>
                            <li class="list-group-item">Carrusel Banner 2 slides</li>
                            <li class="list-group-item">Carrusel Banner 3 slides</li>
                            <li class="list-group-item">Carrusel Banner 4 slides</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- components -->
            <div class="col-10 container-fluid">
                <div class="row">
                    <div class="col">
                        <h3>Carrusel Responsivo:</h3>
                    </div>
                    <div class="row">
                        <div class="col">
                            <style>
                                #previousSlide,
                                #nextSlide {
                                    background: rgba(255, 255, 255, 0.7) !important;
                                    color: rgb(0, 0, 0);
                                }
                            </style>
                            <div style="position: relative;">
                                <div class="container-fluid overflow-hidden w-100">
                                    <div class="row carousel-container card-group d-flex flex-nowrap flex-row">
                                        <div class="col-12 col-md-6 col-lg-4 px-0">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-4 px-0" id="lastClone">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-4 px-0">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-4 px-0">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-4 px-0">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-4 px-0" id="firstClone">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>                                        
                                        <div class="col-12 col-md-6 col-lg-4 px-0">
                                            <div
                                                class="card carousel-slide rounded-0 border-0 p-3">
                                                <img src="https://via.placeholder.com/640x400" alt="" class="card-img img-fluid">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
                                    <div class="d-flex justify-content-between px-2">
                                        <div class="btn btn-lg btn-secondary rounded-0 border-0 d-flex align-items-center"
                                            style="width: 50px; height: 50px; color: rgba(0, 0, 0, 0.7);"
                                            id="previousSlide">
                                            <span class="fas fa-angle-left fa-2x"></span>
                                        </div>
                                        <div class="btn btn-lg btn-secondary rounded-0 border-0 d-flex align-items-center"
                                            style="width: 50px; height: 50px; color: rgba(0, 0, 0, 0.7);"
                                            id="nextSlide">
                                            <span class="fas fa-angle-right fa-2x"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script>
                                // slides
                                const carouselSlide = document.querySelector('.carousel-container');
                                const carouselImages = document.querySelectorAll('.carousel-slide');

                                // buttons
                                const prevBtn = document.querySelector('#previousSlide')
                                const nextBtn = document.querySelector('#nextSlide')

                                // counter for slides
                                let counter = 3;

                                const size = carouselImages[0].clientWidth;

                                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

                                // buttons listeners
                                nextBtn.addEventListener('click', () => {
                                    if (counter >= carouselImages.length - 1) return;
                                    carouselSlide.style.transition = "transform 0.5s ease-in-out";
                                    counter++;
                                    carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
                                })

                                prevBtn.addEventListener('click', () => {
                                    if (counter <= 0) return;
                                    carouselSlide.style.transition = "transform 0.5s ease-in-out";
                                    counter--;
                                    carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
                                })

                                // setInterval(() => {
                                //     if (counter >= carouselImages.length - 1) return;
                                //     carouselSlide.style.transition = "transform 0.5s ease-in-out";
                                //     counter++;
                                //     carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
                                // }, 1000)

                                carouselSlide.addEventListener('transitionend', () => {
                                    if (carouselImages[counter].id === 'lastClone') {
                                        carouselSlide.style.transition = "none";
                                        counter = carouselImages.length - 2;
                                        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
                                    }
                                    if (carouselImages[counter].id === 'firstClone') {
                                        carouselSlide.style.transition = "none";
                                        counter = carouselImages.length - (counter-1);
                                        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

                                    }
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col card bg-light text-center">
                   
                </div>
            </div>
        </div>
    </div>

</body>

</html>
